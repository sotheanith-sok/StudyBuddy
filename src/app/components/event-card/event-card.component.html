<button class="card" (click)="open(content)">
  
  <div>
    <img src="../../../assets/physics.jpeg" class="card-img-top" >
    <div class="card-body">
      <h2 class="card-title">Physics </h2>
      <div class="textComponent">
        <strong>When:</strong>
        <p style="display:inline"> April 20, 2019</p>
      </div>
      <div class="textComponent">
        <strong>Location: </strong>
        <p style="display:inline">USU Ballroom</p>
      </div>
      <footer class="cardFooter"><small class="text-muted">Last posted 3 mins ago</small></footer>
    </div>
  </div>
</button>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Event Name</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="m-0">Saturday, Apr 20, 2019, for 2hr</p>
    <p class="m-0">At Library 5th floor</p>
    <p class="m-0">Hosted by Sella</p>
    <p class="m-0">5 people comes</p>
    <p class="m-0 font-weight-bold">Class</p>
    <p class="m-0">CECS528 Advanced Algorithm</p>
    <p class="m-0 font-weight-bold">Topic</p>
    <p class="m-0">Algorithm, Turing Reducibility</p>
    <p class="m-0 font-weight-bold">Details</p>
    <p class="m-0">Let's hack those algorithms!</p>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-outline-dark" (click)="modal.close('Save click')">Join</button>
  </div>
</ng-template>
